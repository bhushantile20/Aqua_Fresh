<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#leafGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Leaf -->
  <path d="M 70 100 Q 70 60, 90 50 Q 100 45, 110 50 Q 130 60, 130 100 Q 130 120, 110 130 Q 100 135, 90 130 Q 70 120, 70 100 Z" 
        fill="url(#leafGradient)" opacity="0.9"/>
  
  <!-- Leaf veins -->
  <line x1="100" y1="50" x2="100" y2="130" stroke="#2E7D32" stroke-width="2" opacity="0.6"/>
  <path d="M 100 70 Q 85 75, 80 85" stroke="#2E7D32" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 100 70 Q 115 75, 120 85" stroke="#2E7D32" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 100 90 Q 85 95, 82 105" stroke="#2E7D32" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 100 90 Q 115 95, 118 105" stroke="#2E7D32" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Water Drop -->
  <path d="M 130 110 Q 130 90, 145 80 Q 150 77, 155 80 Q 170 90, 170 110 Q 170 125, 155 135 Q 150 138, 145 135 Q 130 125, 130 110 Z" 
        fill="url(#dropGradient)" opacity="0.9"/>
  
  <!-- Drop highlight -->
  <ellipse cx="148" cy="95" rx="4" ry="6" fill="white" opacity="0.6"/>
  
  <!-- Water ripple effect -->
  <circle cx="150" cy="110" r="25" fill="none" stroke="url(#dropGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Text placeholder (optional) -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="url(#leafGradient)" text-anchor="middle">AquaFresh</text>
</svg>
